    <script>
        const text = document.getElementById('breatheText');
        const phases = [
            { time: 0, label: "Breathe in" },     // 0–4s
            { time: 4000, label: "Hold" },        // 4–8s
            { time: 8000, label: "Breathe out" }, // 8–12s
            { time: 12000, label: "Breathe out" },       // 12–14s
        ];

        let start = Date.now();

        setInterval(() => {
            let elapsed = (Date.now() - start) % 14000;
            for (let i = phases.length - 1; i >= 0; i--) {
                if (elapsed >= phases[i].time) {
                    text.textContent = phases[i].label;
                    break;
                }
            }
        }, 100);
