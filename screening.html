<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="JS/script.js"></script>
    <title>Buddi</title>
</head>

<body style="overflow-y: scroll;">
    <div id="grad1"></div>

    <div class="selectsymptoms">
        <p>Hello there!</p>
        <p style="font-size: 24px; font-weight: 700;">How are you feeling?</p>
        <p style="margin-top: 20px;">Please select all that apply.</p>

        <div class="symptoms">
            <div class="cardsymptoms">
                <p>Restless</p>
            </div>

            <div class="cardsymptoms">
                <p>Fatigue</p>
            </div>

            <div class="cardsymptoms">
                <p>Distracted</p>
            </div>

            <div class="cardsymptoms">
                <p>Irritable</p>
            </div>

            <div class="cardsymptoms">
                <p>Tense Muscles</p>
            </div>

            <div class="cardsymptoms">
                <p>Sleep Issues</p>
            </div>
        </div>

        <div class="beginbutton">
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
        const symptomCards = document.querySelectorAll('.cardsymptoms');
        const nextButton = document.getElementById('nextButton');
    
        // Toggle selection logic
        symptomCards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('selected');
            });
        });
    
        // Next button logic
        nextButton.addEventListener('click', () => {
            const selectedCards = document.querySelectorAll('.cardsymptoms.selected');
            if (selectedCards.length < 3) {
                window.location.href = "screeningfail.html";
            } else {
                window.location.href = "screeningsuccess.html";
            }
        });
    </script>
    

</body>

</html>

</html>
